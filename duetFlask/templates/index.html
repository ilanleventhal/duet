{% extends 'base.html' %}

{% block head %}
<title>duet</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">duet</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">add a user</h4>
    {% else %}
    <table>
        <tr>
            <th>user</th>
            <th>actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>
                    <a href="/delete/{{task.id}}">delete</a>
                    <br>
                    <a href="/update/{{task.id}}">update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form" style="vertical-align: middle;">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="add user">
        </form>
    </div>
    <p></p> 
    <div class="form" style="text-align: center;">
        <form action="/makePlaylist/" method="post">
            <button name="makePlButton" type="submit">makeplaylist</button>
        </form>
    </div>
    <p>
        {{msg}}
    </p>
</div>
{% endblock %}
